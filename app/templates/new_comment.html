{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
    <div class="col-md-4">
        {%for comment in all_comments%}
        <div class="comment-card">
            <h2 style="color:brown">{{comment.comment}}
            </h2>
        </div>
        
        {%endfor%}

    </div>
    <div class="col-sm-4">
        {{ wtf.quick_form(comment_form) }}
        {{simplemde.load}}
    </div>

</div>

{% endblock %}
